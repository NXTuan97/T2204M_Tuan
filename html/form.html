<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap-grid.css">
</head>
<body>
    <header class="section header">
        <div class="container">
        <p>Create task</p>
        </div>
    </header>
    <nav class="section nav">
        <div class="container">

        </div>
    </nav>
    <section class="section main">
        <div class="container">
            <form method="get" action="#">
                <div class="number1">
                    <input required name="Type" type="text" placeholder="Type"/>
                </div>
                <div class="row">
                    <div class="col">
                        <select name="Company">
                            <option selected>Company</option>
                        </select>
                    </div>
                    <div class="col">
                        <select name="Opportunity">
                            <option selected>Opportunity</option>
                        </select>
                    </div>

                </div>
                <div class="number1">
                    <input required name="Task Name" type="text" placeholder="Task Name"/>
                </div>
                <div class="number1">
                    <input required name="CC" type="text" placeholder="CC"/>

                </div>
                <div class="row">
                    <div class="col">
                        <label>Nature of Request</label><br>
                        <input type="checkbox" name="vehicle1" id="Ads review">
                        <label>Ads review</label><br>
                        <input type="checkbox" name="vehicle2" id="Keywords review">
                        <label>Keywords review</label><br>
                        <input type="checkbox" name="vehicle3" id="Extensions review">
                        <label>Extensions review</label><br>
                    </div>
                    <div class="col">
                        <label>Current reviewable status</label><br>
                        <label><input name="gender" type="radio" value="Approved"/>Approved</label><br>
                        <label><input name="gender" type="radio" value="Not Approved"/>Not Approved</label>

                    </div>
                </div>
            </form>
        </div>
    </section>
    <footer class="section footer">
        <div class-="container">

        </div>
    </footer>
</body>
</html>
